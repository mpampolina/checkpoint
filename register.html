<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint</title>
  <link rel="stylesheet" href="./stylesheets/layout.css">
  <link rel="stylesheet" href="./stylesheets/pages.css">
  <link rel="stylesheet" href="./stylesheets/utilities.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
  <div id="content-wrap">
    <!-- navbar -->
    <section class="navbar">
      <div class="container" id="navbar-contents">
        <h1 id="logo">Checkpoint</h1>
        <nav>
          <ul class="flexH">
            <li><a href="./landing.html">Home</a></li>
            <li><a href="./login.html">Sign In</a></li>
          </ul>
        </nav>
      </div>
    </section>

    <section id="form-card--container" class="container">
      <h1>Create an account</h1>
      <div class="form-card">
        <form class="form flexV" action="">
          <label for="name">Name</label>
          <input name="name" class="input" type="text">
          <label for="email">Email</label>
          <input name="email" class="input" type="text">
          <label for="password">Password</label>
          <input name="password" class="input" type="text">
          <label for="confirm-password">Confirm Password</label>
          <input name="confirm-password" class="input" type="text">
          <p class="login-register-switch--text">Have an account? - <a class="login-register-switch--link" href="./login.html">Login</a></p>
          <div class="btn-control">
            <input class="form-btn"type="submit" value="Register">
          </div>
        </form>
      </div>
    </section>

  </div>

  <!-- Footer (end of content-wrap) -->
  <footer id="footer" class="flexH">
    <div class="container">
      <div id="footer-text">
        <p><span id="footer-logo">Checkpoint</span></p>
        <p id="footer-links-array">
          <a href="https://github.com/mpampolina/checkpoint" target="_blank" rel="noopener norefferer">code</a> 
          • <a href="https://mpampolina.github.io/" target="_blank" rel="noopener norefferer">website</a> 
          • <a href="https://github.com/mpampolina" target="_blank" rel="noopener norefferer">github</a>
        </p>
        <p id="copyright">&copy;2020 by miguel pampolina</p>
      </div>
    </div>
  </footer>

</body>
</html>
